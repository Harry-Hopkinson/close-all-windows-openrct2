name: Node.js CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    strategy:
      matrix:
        os-type: ["ubuntu-latest", "windows-latest", "macos-latest"]
        node-version: [18.x]

    runs-on: ${{ matrix.os-type }}

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn install

      - name: Fetch OpenRCT2 API
        run: cd lib
             sh FetchOpenRCT2Api.sh
             cd ..
      
      - name: Build Plugin
        run: yarn build
